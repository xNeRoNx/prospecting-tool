<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 ‚Äì Not Found</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin:0; display:flex; min-height:100dvh; align-items:center; justify-content:center; background:linear-gradient(135deg,#0f1115,#1d2530); color:#f5f7fa; }
    .card { max-width:480px; padding:2rem 2.25rem; background:rgba(255,255,255,0.05); backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,0.12); border-radius:18px; box-shadow:0 10px 30px -10px rgba(0,0,0,0.5); }
    h1 { margin:0 0 0.75rem; font-size:clamp(2.2rem,6vw,3.2rem); line-height:1.05; letter-spacing:-1px; }
    p { margin:0 0 1.25rem; font-size:0.95rem; opacity:0.9; }
    code { background:#242b33; padding:2px 6px; border-radius:6px; font-size:0.85rem; }
    a.button { display:inline-flex; gap:.5rem; align-items:center; text-decoration:none; background:#2563eb; color:#fff; padding:.75rem 1.15rem; border-radius:10px; font-weight:600; font-size:.9rem; box-shadow:0 4px 16px -4px rgba(37,99,235,.6); transition:.25s; }
    a.button:hover { background:#1d4ed8; transform:translateY(-2px); box-shadow:0 8px 22px -6px rgba(37,99,235,.7); }
    .hint { font-size:0.7rem; opacity:.55; margin-top:1.25rem; line-height:1.3; }
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
  <h1>404</h1>
  <p>This page does not exist or has been moved. If you arrived here via an outdated bookmark or shared link, try returning to the main application.</p>
  <a class="button" href="/">üè† Back to the App</a>
  </div>
</body>
</html>
